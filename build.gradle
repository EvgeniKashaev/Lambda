plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.9.0'
    id 'application'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.testng:testng:7.1.0'
    testImplementation 'org.jetbrains.kotlin:kotlin-test'
}


kotlin {
    jvmToolchain(8)
}

application {
    mainClassName = 'MainKt'
}